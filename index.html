<h2>Dwayne Douglas Johnson (Hayward, 2 de maio de 1972), também conhecido pelo seu nome no ringue The Rock, é um ator americano, ex-lutador profissional e ex-jogador de futebol americano universitário pela Universidade de Miami, vencendo o campeonato nacional em 1991 pelo Miami Hurricanes.</h2>
